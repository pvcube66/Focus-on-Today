<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="main">
    <div id="heading">
        <h1 id="green">Focus on </h1> <h1 id="brown">Today</h1> 
        </div>

        <div class="main-box">
            <div id="today-bar">
                <h1 id="today-head" >Today</h1> 
                <img src="https://t4.ftcdn.net/jpg/01/14/70/41/360_F_114704145_YWSrl7nge1y4zHaxT5agVbyECzGPGgxe.jpg" alt="">
            </div>

            <!-- raise -->
            <div id="raise">
                <p id="raisete">Raise the bar by completing your goals!</p>
                <div id="rect">
                    <div id="progress"></div>
                </div>
            </div>
  <!-- goal setter -->
  <p id="goal">Please set all the 3 goals!</p>

  <div id="goals">
   <div id="goal1">
    <img id="goal1-img" src="checkbox-blank-circle-line.svg" alt="">
    <input id="g1" type="text" placeholder="    Add new goal...">
   </div>
   <div id="goal2">
    <img id="goal2-img" src="checkbox-blank-circle-line.svg" alt="">
    <input id="g2" type="text" placeholder="    Add new goal...">
   </div>
   <div id="goal3">
    <img id="goal3-img" src="checkbox-blank-circle-line.svg" alt="">
    <input id="g3" type="text" placeholder="    Add new goal...">
   </div>

  </div>

  <p id="quote">“Move one step ahead, today!”</p>

  <p id="ending">Made with ❤️ by Vishnu Vardhan</p>

        </div>
  </div>
</body>
</html>
